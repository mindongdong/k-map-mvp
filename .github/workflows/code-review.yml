name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  issues: read

jobs:
  code-review:
    if: github.event_name == 'pull_request' && !github.event.pull_request.draft
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic PyGithub pyyaml

      - name: Get PR diff
        id: diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          gh pr diff $PR_NUMBER > pr_diff.txt
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Get linked issue (if exists)
        id: issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ steps.diff.outputs.pr_number }}

          # PR body에서 이슈 번호 추출 (Closes #123, Fixes #456 등)
          PR_BODY=$(gh pr view $PR_NUMBER --json body -q '.body')
          ISSUE_NUMBERS=$(echo "$PR_BODY" | grep -oE '(close[sd]?|fix(es|ed)?|resolve[sd]?)\s*#[0-9]+' -i | grep -oE '#[0-9]+' | tr -d '#' || true)

          if [ -n "$ISSUE_NUMBERS" ]; then
            ISSUE_NUM=$(echo "$ISSUE_NUMBERS" | head -1)
            ISSUE_BODY=$(gh issue view $ISSUE_NUM --json body,title -q '{"title": .title, "body": .body}' 2>/dev/null || echo "")
            echo "issue_content<<EOF" >> $GITHUB_OUTPUT
            echo "$ISSUE_BODY" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "issue_content=" >> $GITHUB_OUTPUT
          fi

      - name: Run AI Code Review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ steps.diff.outputs.pr_number }}
          REPO_NAME: ${{ github.repository }}
          ISSUE_CONTENT: ${{ steps.issue.outputs.issue_content }}
        run: |
          python .github/scripts/code_review.py

      - name: Post review comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ steps.diff.outputs.pr_number }}

          if [ -f review_result.md ]; then
            gh pr comment $PR_NUMBER --body-file review_result.md
          fi
